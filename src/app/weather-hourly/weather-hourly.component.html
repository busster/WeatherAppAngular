<h1 class="location">Hourly Forecast</h1>
<div class="hour-cont" *ngFor="let hour of hours | slice:0:10; let i=index">
  <p class="hour-time"> {{hour.time}} :</p>
  <p class="hour-temp"> {{hour.temperature}} </p>
</div>
